  <div class="logo"></div>
  <ul class="nav_list">
    <li class="nav_list_item textSort">
      <a [routerLink]="['/']">Home</a>
    </li>
    <li class="nav_list_item li_active">
      <a class="active" [routerLink]="['/circuits']">Circuits</a>
    </li>
    <li class="nav_list_item">
      <a [routerLink]="['/drivers']">Drivers</a>
    </li>

    </li>
  </ul>

<header>
  <div class="headline">
    <div class="inner">
      <h1>Circuits</h1>
      <p>All f1 Circuits</p>
    </div>
  </div>
</header>

<section class="bodySection">
  <div class="bodyTime">
    <div id="leftArrow" class="prev">
      <button
        class="arrowScroll leftButton"
        [disabled]="statusRight"
        (click)="scrollOl('right')"
      >
        &#xab;
      </button>
    </div>

    <div class="headTimeline" id="headTimelineD">
      <ol class="olTimeLine">
        <li class="timeLine" *ngFor="let year of years">
          <p class="diplome" (click)="getCircuitforYear(year)">{{ year }}</p>
          <span class="point"></span>
        </li>
      </ol>
    </div>

    <div id="rightArrow" class="next">
      <button
        class="arrowScroll rightButton"
        [disabled]="statusLeft"
        (click)="scrollOl('left')"
      >
        &#xbb;
      </button>
    </div>
  </div>

  <div class="bodyInfo">
    <h1 class="h1Center">All {{ totayYear }} circuits</h1>
    <section class="allCircuits">
      <div class="itemFlex" *ngFor="let item of allCircuits">
        <div class="card">
          <div class="card-face card-face-front">
            <img class="headFlags" src="{{ item.img }}" alt="bandeira" />
            <h1 class="teste">{{ item.circuitName }}</h1>
          </div>
          <div class="card-face card-face-back">
            <h1>Location</h1>
            <ul class="infoUl">
              <li><strong>Lat</strong><span> - </span>{{ item.lat }}</li>
              <li><strong>Long</strong> <span> - </span>{{ item.long }}</li>
              <li>
                <strong>Locality</strong> <span> - </span>{{ item.locality }}
              </li>
              <li>
                <strong>Country</strong> <span> - </span>{{ item.country }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
